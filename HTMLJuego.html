<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Invaders 3D</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component/dist/aframe-particle-system-component.min.js"></script>
   

</head>
<body>

<a-scene>

    <a-camera 
        position="0 10 8" 
        rotation="-45 0 0"

        wasd-controls="enabled: false"
        look-controls="enabled: false">
    </a-camera>

    <a-sky color="purple"></a-sky>



    <a-entity 
        id="player"
        gltf-model="models/nave_inimiga.glb"
        position="0 0.5 1"
        scale="0.2 0.2 0.2"
        rotation="0 180 0">
    </a-entity>

    

</a-scene>

<script src="Nave.js"></script>
<script src="Enemigos.js"></script>
<!-- <script src="score.js"></script>  Este codigo ya no se usa-->
<script src="hud.js"></script>
</body>
</html>
