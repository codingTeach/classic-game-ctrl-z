<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
    <a-sky color="yellow"></a-sky>   

            <a-plane position="0 9 -9" height=".5" 
                    width="15" rotation="0 0 0"
                    color="black"
                    animation="
                    property: rotation;
                    from: 0 0 0;
                    to: 0 0 359;
                    startEvents: click;
                    dur: 500;
                    loop: true;
                    dir: alternate
                    "
            ></a-plane>

    <a-sphere color="red" position="-5 0 -5"
    animation="
    property: color;
    from: rgb(255, 0, 0);
    to: rgb(0, 0, 255);
    startEvents: click;
    "></a-sphere>
    <a-camera><a-cursor></a-cursor></a-camera>
    </a-scene>
</body>
</html>
